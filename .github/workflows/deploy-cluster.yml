name: Deploy Cluster
run-name: ${{ github.actor }}
on: [push]

env:
  AZURE_SUBSCRIPTION_ID: '0094462a-a615-4c45-86cb-d36510ad6456'
  AZURE_RESOURCE_GROUP: 'struct-game-stg'

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure CLI script
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az account show